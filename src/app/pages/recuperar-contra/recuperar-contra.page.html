<ion-header [translucent]="true">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <h1>Wonderland</h1>

  <ion-card>

      <ion-card-title>Cambiar Contrase単a</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nueva Contrase単a</ion-label>
        <ion-input type="password" [(ngModel)]="nuevaContrasena" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contrase単a</ion-label>
